<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Senhas - Administrador</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #194756;
            --secondary: #54736e;
            --accent: #f2eabc;
            --light: #f8f9fa;
            --white: #ffffff;
            --text: #333333;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 8px;
            --error: #dc3545; /* Cor para mensagens de erro/danger */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--accent);
            margin: 0;
            display: flex;
            height: 100vh;
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .left {
            background: linear-gradient(135deg, var(--primary) 0%, #0f2b36 100%);
            color: var(--accent);
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 3px solid var(--secondary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            animation: fadeInLeft 1s ease-out;
        }

        .left h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
            text-align: center;
        }

        .left p {
            font-size: 1.1rem;
            margin-top: 15px;
            text-align: center;
            font-weight: 400;
            opacity: 0.9;
        }

        .right {
            flex: 2;
            padding: 40px;
            overflow-y: auto;
            max-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--white);
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-out;
        }

        .flash-message {
            padding: 12px 20px; /* Padding para barra mais visível */
            margin-bottom: 20px;
            border-radius: 6px;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 500; /* Texto destacado */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Sombra para profundidade */
            transition: opacity 0.5s ease; /* Efeito suave */
        }

        .flash-message.success {
            background-color: #e6f0e5;
            color: var(--primary);
        }

        .flash-message.danger,
        .flash-message.error {
            background-color: #f8d7da; /* Fundo vermelho claro para erro */
            color: var(--error);
        }

        h2 {
            color: var(--secondary);
            margin-top: 20px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 500;
            color: var(--primary);
        }

        label.required::after {
            content: '*';
            color: var(--primary);
            margin-left: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid var(--secondary);
            box-sizing: border-box;
            font-size: 0.95rem;
            background-color: #f8f9fa;
            transition: var(--transition);
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(84, 115, 110, 0.2);
            background-color: var(--white);
        }

        .btn-container {
            position: relative;
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }

        .button--nav {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background: var(--primary);
            color: var(--accent);
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            height: 50px;
        }

        .button--nav:hover {
            background: #123540;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .button--nav:active {
            transform: translateY(0);
        }

        .button--nav .icon {
            margin-right: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--white);
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .modal-content p {
            margin: 0 0 20px;
            color: var(--primary);
            font-size: 0.95rem;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-buttons .confirm-btn {
            background-color: var(--primary);
            color: var(--white);
        }

        .modal-buttons .confirm-btn:hover {
            background-color: var(--secondary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @media (max-width: 992px) {
            body {
                flex-direction: column;
            }

            .left, .right {
                padding: 30px 20px;
            }

            .left {
                border-right: none;
                border-bottom: 3px solid var(--secondary);
            }

            .btn-container {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 576px) {
            .left {
                padding: 20px 15px;
            }

            .left h1 {
                font-size: 2rem;
            }

            .right {
                padding: 20px 15px;
            }

            .modal-content {
                width: 90%;
            }

            .btn-container {
                align-items: stretch;
            }

            .button--nav {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="left">
        <h1>Gerenciar Senhas</h1>
        <p>Redefina senhas de usuários do sistema</p>
    </div>

    <div class="right">
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <h2>Redefinir Senha de Usuário</h2>
            <form id="reset-senha-form" action="{{ url_for('admin_reset_senha') }}" method="POST">
                <label class="required">E-mail do Usuário</label>
                <input type="email" name="email" required placeholder="Digite o e-mail do usuário">
                
                <label class="required">Nova Senha</label>
                <input type="password" name="nova_senha" required placeholder="Digite a nova senha">
                
                <div class="btn-container">
                    <button type="submit" class="button--nav" id="resetBtn" aria-label="Redefinir Senha">
                        <i class="fas fa-key icon"></i> Redefinir Senha
                    </button>
                    <a href="{{ url_for('admin_painel') }}" class="button--nav">
                        <i class="fas fa-arrow-left icon"></i> Voltar para o Painel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="error-modal">
        <div class="modal-content">
            <p id="error-message"></p>
            <div class="modal-buttons">
                <button class="confirm-btn" id="closeErrorBtn" onclick="closeErrorModal()">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        // Exibe o modal de erro com mensagem
        function showErrorModal(message) {
            document.getElementById('error-message').innerHTML = message;
            document.getElementById('error-modal').style.display = 'flex';
        }

        // Fecha o modal de erro
        function closeErrorModal() {
            document.getElementById('error-modal').style.display = 'none';
        }

        // Validação do formulário de redefinição de senha
        document.getElementById('reset-senha-form').addEventListener('submit', function(event) {
            const email = document.querySelector('input[name="email"]').value;
            const novaSenha = document.querySelector('input[name="nova_senha"]').value;

            if (!email.trim()) {
                event.preventDefault();
                showErrorModal('O campo E-mail é obrigatório.');
                return;
            }

            if (!novaSenha.trim()) {
                event.preventDefault();
                showErrorModal('O campo Nova Senha é obrigatório.');
                return;
            }

            if (novaSenha.length < 6) {
                event.preventDefault();
                showErrorModal('A nova senha deve ter pelo menos 6 caracteres.');
                return;
            }
        });
    </script>
</body>
</html>
